name: Deploy Bicep files

trigger:
- main

variables:
  resourceGroupName: 'rg-bicep-demo'
  location: 'westeurope'
  storageName: 'bicepstorage0051'
  templateFile: 'main.bicep'

pool:
  vmImage: 'ubuntu-latest'

steps:

- task: RunARMTTKTests@1
  inputs:
    templatelocation: '$(templateFile)'
    resultLocation: '$(System.DefaultWorkingDirectory)\results'
    allTemplatesMain: false
    cliOutputResults: true

- task: AzureCLI@2
  displayName: Preview Bicep Changes
  inputs:
    azureSubscription: 'Microsoft-Azure-0(17b12858-3960-4e6f-a663-a06fdae23428)'
    scriptType: 'bash'
    scriptLocation: 'inlineScript'
    inlineScript: |
      az --version
      az group create --name $(resourceGroupName) --location $(location)
      az deployment group what-if --resource-group $(resourceGroupName) \
         --template-file $(templateFile) \
         --parameters storageName=$(storageName)

- task: AzureCLI@2
  displayName: Deploy Bicep To Azure
  inputs:
    azureSubscription: 'Microsoft-Azure-0(17b12858-3960-4e6f-a663-a06fdae23428)'
    scriptType: 'bash'
    scriptLocation: 'inlineScript'
    inlineScript: |
      az deployment group create --resource-group $(resourceGroupName) \
         --template-file $(templateFile) \
         --parameters storageName=$(storageName)
